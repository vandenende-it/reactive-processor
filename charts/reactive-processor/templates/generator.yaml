apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-generator
  template:
    metadata:
      labels:
        app: data-generator
    spec:
      containers:
        - name: generator
          image: python:3.9-slim
          command: ["sh", "-c"]
          args:
            - |
              pip install kafka-python
              python -u -c '
              from kafka import KafkaProducer
              import time, json, random
              p = KafkaProducer(bootstrap_servers="redpanda-0.redpanda.vandenende-reactive.svc.cluster.local:9092")
              while True:
                  data = {"sensor_id": 1, "temp": round(random.uniform(15, 30), 2)}
                  p.send("iot-temp", json.dumps(data).encode("utf-8"))
                  print(f"Verzonden naar K8s Redpanda: {data}")
                  time.sleep(1)
              '
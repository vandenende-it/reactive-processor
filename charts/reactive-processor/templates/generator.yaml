apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-generator
  namespace: vandenende-reactive
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-generator
  template:
    metadata:
      labels:
        app: data-generator
    spec:
      containers:
        - name: generator
          image: python:3.9-slim
          command: ["sh", "-c"]
          args:
            - |
              pip install kafka-python
              python -u -c '
              from kafka import KafkaProducer
              import time, json, random

              producer = None
              while not producer:
                  try:
                      # Probeer de korte servicenaam eerst, die is vaak het meest betrouwbaar
                      producer = KafkaProducer(
                          bootstrap_servers="redpanda.vandenende-reactive.svc.cluster.local:9092",
                          request_timeout_ms=5000
                      )
                      print("Verbonden met Redpanda!")
                  except Exception as e:
                      print(f"Wachten op Redpanda... ({e})")
                      time.sleep(2)

              while True:
                  data = {"sensor_id": 1, "temp": round(random.uniform(15, 30), 2)}
                  producer.send("iot-temp", json.dumps(data).encode("utf-8"))
                  print(f"Verzonden: {data}")
                  time.sleep(1)
              '
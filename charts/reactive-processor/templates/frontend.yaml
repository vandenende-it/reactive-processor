# 1. De Deployment (De container zelf)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: vandenende-reactive
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: vandenende/reactive-frontend:latest
          ports:
            - containerPort: 3000
            - containerPort: 3001
          env:
            - name: KAFKA_BROKERS
              value: "redpanda:9092"
---
# 2. De Service (De toegangspoort voor je port-forward)
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: vandenende-reactive
spec:
  selector:
    app: frontend
  ports:
    - name: nextjs
      protocol: TCP
      port: 3000
      targetPort: 3000
    - name: websocket
      protocol: TCP
      port: 3001
      targetPort: 3001
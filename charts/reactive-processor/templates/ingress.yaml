apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: reactive-ingress
  namespace: vandenende-reactive
  annotations:
    kubernetes.io/ingress.class: nginx
    # Cruciaal voor WebSockets:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    # Dit zorgt dat de verbinding niet direct wordt gesloten
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    # Soms nodig om te zorgen dat de browser naar de juiste pod blijft praten
    nginx.ingress.kubernetes.io/upstream-hash-by: "$binary_remote_addr"
spec:
  rules:
    - host: reactive.local  # De URL die we gaan gebruiken
      http:
        paths:
          - path: /socket.io  # Belangrijk: stuur WebSocket verkeer ook door!
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3001
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3000

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: reactive-ingress
  namespace: vandenende-reactive
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/websocket-services: "frontend"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  rules:
    - host: reactive.local  # De URL die we gaan gebruiken
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3000
          - path: /socket.io  # Belangrijk: stuur WebSocket verkeer ook door!
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3001